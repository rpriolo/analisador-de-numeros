<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Analisador de números</title>
</head>
<body>
    <header>
        <h1>Analisador de números</h1>
    </header>

    <section>
        <form id="inputs">
            <label for="numero">Número (entre 1 e 100):</label>
            <input type="number" id="numero">
            <input type="button" value="Adicionar" id="botao-adicionar">
        </form>
        <select name="lista" id="lista" size="15"></select>
        <form>
            <input type="button" value="Finalizar" id="botao-finalizar">
            <input type="button" value="Limpar" id="botao-limpar">
        </form>
        <div id="analise"></div>
    </section>

    <footer>
        <p>Criado por Renato Priolo</p>
    </footer>

    <script src="./index.js"></script>
</body>
</html>
